    <style>
        /* Timeline Styles */
        .timeline-item {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 2rem;
        }
        
        .timeline-item:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 12px;
            height: 12px;
            background: var(--accent-primary);
            border-radius: 50%;
        }
        
        .timeline-item:after {
            content: '';
            position: absolute;
            left: 5px;
            top: 12px;
            width: 2px;
            height: calc(100% + 1rem);
            background: var(--border-color);
        }
        
        .timeline-item:last-child:after {
            display: none;
        }
        
        .year-badge {
            background: var(--accent-primary);
            color: var(--primary-dark);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        
        /* Certification Cards */
        .cert-card {
            background: var(--secondary-dark);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
            height: 100%;
        }
        
        .cert-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
        }
        
        .cert-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-primary);
        }
        
        .cert-badge {
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent-primary);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
            margin-top: 0.5rem;
        }
        
        /* Project Highlights */
        .project-highlight {
            background: linear-gradient(135deg, var(--secondary-dark) 0%, rgba(17, 34, 64, 0.8) 100%);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-left: 4px solid var(--accent-primary);
        }
    </style>
