<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div id="particles-js"></div>

    <nav class="navbar">
        <div class="container nav-flex">
            <a href="index.html" class="logo"><img src="logo.png" alt="Logo"></a>
            <div class="menu-btn"><i class="fas fa-bars"></i></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html" class="active">Portfolio</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html" class="btn btn-primary" style="padding: 8px 20px;">Support</a></li>
            </ul>
        </div>
    </nav>

    <section class="section" style="padding-top: 150px;">
        <div class="container">
            <div style="text-align: center; margin-bottom: 60px;">
                <h1>Featured <span class="gradient-text">Projects</span></h1>
                <p class="lead">Showcasing our successful deployments and creative works.</p>
            </div>

            <div class="grid-3" id="project-grid">
                </div>
        </div>
    </section>

    <footer>
        <div class="container"><p>&copy; 2024 IT Xpert Sourodip.</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="database.js"></script> <script src="script.js"></script>
    <script>
        // Logic to load projects
        const grid = document.getElementById('project-grid');
        projectsData.forEach(project => {
            const html = `
                <div class="card project-card">
                    <div class="project-img" style="background-image: url('${project.image}');"></div>
                    <div class="project-info">
                        <span class="badge">${project.category}</span>
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                    </div>
                </div>
            `;
            grid.innerHTML += html;
        });
    </script>
</body>
</html>
